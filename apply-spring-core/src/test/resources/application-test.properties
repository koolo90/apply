spring.datasource.url=jdbc:h2:mem:testdb;INIT=CREATE SCHEMA IF NOT EXISTS apply;MODE=PostgreSQL;
spring.datasource.username: sa
spring.datasource.password: password
spring.datasource.driverClassName: org.h2.Driver
spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.jpa.hibernate.ddl-auto=create-drop
server.address=localhost
server.port=8080
#https://www.baeldung.com/spring-boot-sql-import-files
#https://stackoverflow.com/questions/72325160/insert-a-date-into-h2-database
spring.sql.init.data-locations=classpath:import_usr_data.sql,classpath:import_exp_data.sql
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
