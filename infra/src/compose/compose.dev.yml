services:
  apply_backend:
    build:
      context: ..
      dockerfile: ./build/core.Dockerfile
    ports:
      - 8080:8080
      - 8000:8000
    depends_on:
      - apply_database
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  apply_database:
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=apply_db
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
