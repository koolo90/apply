<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #planetForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="celestialBody.name"
               class="form-control" id="name" name="name"
               placeholder="Enter celestial body name" required #name="ngModel">
        <!--<div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>-->
      </div>
      <div class="form-group">
        <label for="email">Weight</label>
        <input type="text" [(ngModel)]="celestialBody.weight" class="form-control"
               id="email" name="email" placeholder="Enter celestial body weight" required #email="ngModel">
        <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>-->
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!planetForm.form.valid" class="btn btn-info text-end">
          <i class="bi bi-plus"></i>Submit
        </button>
      </div>
    </form>
  </div>
</div>
