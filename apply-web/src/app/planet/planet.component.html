<div class="card my-5">
  <div class="card-body">
    <h5 class="card-title">{{ planet.username }}</h5>
    <div class="form-group row">
      <label for="id" class="col-sm-2 col-form-label">#</label>
      <p type="text"
         class="col-sm-10"
         id="id">{{ planet.id }}</p>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <p type="text"
         class="col-sm-10"
         id="email">{{ planet.email }}</p>
    </div>
    <ul class="text-center list-inline py-3">
      <li class="list-inline-item">
        <a routerLink="/list" class="btn btn-info" routerLinkActive="active" ariaCurrentWhenActive="page">Get back to list</a>
      </li>
      <li class="list-inline-item">
        <a routerLink="/edit/{{planet.username}}" class="btn btn-info" routerLinkActive="active"
           ariaCurrentWhenActive="page">Edit</a>
      </li>
      <li class="list-inline-item">
        <a routerLink="/remove/{{planet.username}}" class="btn btn-info" routerLinkActive="active"
           ariaCurrentWhenActive="page">Remove</a>
      </li>
    </ul>
  </div>
</div>
