<div class="card my-5">
  <div class="card-body">
    <h5 class="card-title">{{ celestialBody.name }}</h5>
    <div class="form-group row">
      <label for="id" class="col-sm-2 col-form-label">#</label>
      <p type="text" class="col-sm-10" id="id">{{ celestialBody.id }}</p>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Weight</label>
      <p type="text" class="col-sm-10" id="email">{{ celestialBody.weight }}</p>
    </div>
    <ul class="text-center list-inline py-3">
      <li class="list-inline-item">
        <a routerLink="/list" class="btn btn-info" routerLinkActive="active" ariaCurrentWhenActive="page">
          <i class="bi bi-list"></i></a>
      </li>
      <li class="list-inline-item">
        <a routerLink="/edit/{{celestialBody.name}}" class="btn btn-info" routerLinkActive="active"
           ariaCurrentWhenActive="page">
          <i class="bi bi-pencil"></i>
          </a>
      </li>
      <li class="list-inline-item">
        <a routerLink="/delete/{{celestialBody.weight}}" class="btn btn-info" routerLinkActive="active"
           ariaCurrentWhenActive="page">
          <i class="bi bi-trash"></i>
        </a>
      </li>
    </ul>
  </div>
</div>
