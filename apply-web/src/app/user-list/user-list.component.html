<div class="card my-5">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h2>Users</h2>
    <a routerLink="/users/new" class="btn btn-primary">Create User</a>
  </div>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a [routerLink]="['/users/edit', user.id]" class="btn btn-sm btn-primary">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="users.length === 0" class="alert alert-info">
      No users found.
    </div>
  </div>
</div>
