<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-hover table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Weight</th>
        <th scope="col" class="w-25">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let celestialBody of celestialBodies">
        <th scope="row" class="fw-bold">{{ celestialBody.id }}</th>
        <td class="fw-bolder">{{ celestialBody.name }}</td>
        <td class="fst-italic">{{ celestialBody.weight }}</td>
        <td>
          <ul class="text-center list-inline py-0 px-0">
            <li class="list-inline-item">
              <a routerLink="/details/{{celestialBody.name}}" class="btn btn-info" routerLinkActive="active"
                 ariaCurrentWhenActive="page">
                <i class="bi bi-zoom-in"></i></a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/edit/{{celestialBody.name}}" class="btn btn-info" routerLinkActive="active"
                 ariaCurrentWhenActive="page">
                <i class="bi bi-pencil"></i></a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/delete/{{celestialBody.name}}" class="btn btn-info"
                 (click)="delete(celestialBody.name)"
                 routerLinkActive="active" ariaCurrentWhenActive="page">
                <i class="bi bi-trash"></i></a>
            </li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>
    <ul class="text-end list-inline">
      <li class="list-inline-item">
        <a routerLink="/new" class="btn btn-info" routerLinkActive="active" ariaCurrentWhenActive="page">
          <i class="bi bi-plus"></i>New</a>
      </li>
    </ul>
  </div>
</div>
