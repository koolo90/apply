<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-hover table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col" class="w-25">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let planet of planets">
        <th scope="row" class="fw-bold">{{ planet.id }}</th>
        <td class="fw-bolder">{{ planet.username }}</td>
        <td class="fst-italic">{{ planet.email }}</td>
        <td>
          <ul class="text-center list-inline py-0 px-0">
            <li class="list-inline-item">
              <a routerLink="/planet/{{planet.username}}" class="btn btn-info" routerLinkActive="active" ariaCurrentWhenActive="page">
                <i class="bi bi-zoom-in"></i></a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/edit/{{planet.username}}" class="btn btn-info" routerLinkActive="active" ariaCurrentWhenActive="page">
                <i class="bi bi-pencil"></i></a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/delete/{{planet.username}}" class="btn btn-info"
                 (click)="delete(planet.username)"
                 routerLinkActive="active" ariaCurrentWhenActive="page">
                <i class="bi bi-trash"></i></a>
            </li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
